{% extends "base_generic.html" %}

{% block content %}
<div class="delete-page">
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
  </form>
  <a href="{% url 'school_event_app:event_detail' object.pk %}">Cancel</a>
</div>
{% endblock %}
