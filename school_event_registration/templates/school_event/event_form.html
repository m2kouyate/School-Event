{% extends "base_generic.html" %}

{% block content %}
<div class="form-container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h2>Event Images:</h2>
    {{ image_form.management_form }}
    {% for form in image_form %}
      {{ form.id }}
      {{ form.as_p }}
    {% endfor %}


    <button type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
