{% extends "base_generic.html" %}

{% block content %}
<div class="login-page">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'app_users:register' %}">Register</a></p>
</div>
{% endblock %}
